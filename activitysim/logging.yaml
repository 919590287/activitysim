logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    standard:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
    simple:
      format: '%(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: standard
      filename: C:\Users\USER\AppData\Local\Temp\tdm_emtifb3o\output\activitysim\activitysim.log
      mode: w
      encoding: utf-8
  loggers:
    activitysim:
      level: DEBUG
      handlers:
      - console
      - file
      propagate: false
  root:
    level: WARNING
    handlers:
    - console
